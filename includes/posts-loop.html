<div class="max-w-4xl mx-auto">
    <main class="max-w-6xl mx-auto mt-6 lg:mt-20 space-y-6">
        <ForEach content="post" as="post">
            <div class="transition-colors duration-300 border hover:border-opacity-5 rounded-xl cursor-pointer" onClick="window.location='{post.link}'">
                <div class="py-6 px-5 lg:flex">
                    <div class="flex-1 lg:mr-8">
                        <img src="{post.image}" alt="Blog Post illustration" class="rounded-xl">
                    </div>

                    <div class="flex-1 flex flex-col justify-between">
                        <header class="mt-8 lg:mt-0">

                            <div class="mt-4">
                                <h1 class="text-3xl dark:text-gray-200">
                                    <a href="{post.link}">{post.title}</a>
                                </h1>

                                <span class="mt-2 block text-gray-400 dark:text-gray-200 text-xs">
                                    Published <time>{post.dateFormatted}</time>
                                </span>
                            </div>
                        </header>

                        <div class="text-sm mt-2">
                            <p class="dark:text-gray-200">
                                {post.description}
                            </p>
                        </div>

                        <div class="flex justify-between items-center mt-8">

                            <div class="hidden lg:block">
                                <a href="{post.link}"
                                class="transition-colors duration-300 text-xs font-semibold bg-gray-200 hover:bg-gray-300 rounded-full py-2 px-8"
                                >Read More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </ForEach>
    </main>
</div>

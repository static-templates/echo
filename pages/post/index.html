<layout title="{frontmatter.title}" src="main.html">
    <article class="prose md:prose-xl lg:prose-2xl post px-5 md:px-0 max-w-3xl lg:max-w-4xl mx-auto mt-16 mb-12 md:mb-16 lg:mb-20 xl:mb-32">
        <h1 class="text-5xl font-black dark:text-white">
            {frontmatter.title}
        </h1>

        <img src="{frontmatter.image}" class="w-full mb-8 rounded">

        <p class="text-gray-800 dark:text-gray-400 text-sm uppercase tracking-widest">Created {frontmatter.dateFormatted}</p>

        <div class="post">
            {content}
        </div>
    </article>

</layout>
